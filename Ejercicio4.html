<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="mandarRegistro" method="POST">
        <label for="Nombre">Fist Name</label>
        <input id="Nombre" type="text" placeholder="Charx" required>
        <label for="Apellido">Last Name</label>
        <input id="Apellido" type="text" placeholder ="Huerta" required>
        
        <div>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Other">Other</label>
            <input type="radio" id="Other" name="Gender" value="Other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="EMAIL">
            <label for="password">Password:</label>
            <input type="password" id="passwrod" required placeholder="PASSWORD">
        </div>
        <div>
            <label>
                Birthday
                <select name="Bday" id="BdayMonth">
                    <option>Month</option>
                    <option value="">OtroElementoXDXD</option>
                </select>
                <select name="Bday" id="BdayDay">
                    <option>Day</option>
                </select>
                <select name="Bday" id="BdayYar">
                    <option>Year</option>
                </select>
            </label>
        </div>
        <div>
            <label for="terminosYCondiciones">Acepto los Terminos y condiciones lel</label>
            <input type="checkbox" id="terminosYCondiciones" name="aceptar">
        </div>
        <input type="submit">
    </form>
</body>
</html>
